CLASS_NAMES: ['Vehicle', 'Pedestrian', 'Cyclist']

DATA_CONFIG:
    _BASE_CONFIG_: cfgs/dataset_configs/da_waymo_dataset.yaml
    PROCESSED_DATA_TAG: 'waymo_processed_data_v0_5_0'
    INFO_WITH_FAKELIDAR: False
    EVAL_METRIC: KittiDataset

    DATA_AUGMENTOR:
        DISABLE_AUG_LIST: ['normalize_object_size']
        AUG_CONFIG_LIST:
            - NAME: gt_sampling
              USE_ROAD_PLANE: False
              DB_INFO_PATH:
                - waymo_processed_data_v0_5_0_waymo_dbinfos_train_sampled_1.pkl

              PREPARE: {
                filter_by_min_points: [ 'Vehicle:5', 'Pedestrian:5', 'Cyclist:5' ],
                filter_by_difficulty: [ -1 ],
              }

              USE_SHARED_MEMORY: False  # set it to True to speed up (it costs about 15GB shared memory)
              DB_DATA_PATH:
                - waymo_processed_data_v0_5_0_gt_database_train_sampled_1_global.npy

              SAMPLE_GROUPS: [ 'Vehicle:10', 'Pedestrian:10', 'Cyclist:10' ]
              NUM_POINT_FEATURES: 5
              DATABASE_WITH_FAKELIDAR: False
              REMOVE_EXTRA_WIDTH: [ 0.0, 0.0, 0.0 ]
              LIMIT_WHOLE_SCENE: True

            - NAME: random_object_scaling
              SCALE_UNIFORM_NOISE:
                Vehicle: [0.7, 0.95]
                Pedestrian: [0.9, 1.02]
                Cyclist: [0.9, 1.02]

            - NAME: normalize_object_size
              SIZE_RES: {
                'Vehicle': [ -0.91, -0.49, -0.26 ],
                'Pedestrian': [-0.09, -0.23, 0.03],
                'Cyclist': [-0.04, -0.27, -0.05]
              }

            - NAME: random_object_rotation
              ROT_PROB: 1.0
              ROT_UNIFORM_NOISE: [ -0.78539816, 0.78539816 ]

            - NAME: random_world_flip
              ALONG_AXIS_LIST: [ 'x', 'y' ]

            - NAME: random_world_rotation
              WORLD_ROT_ANGLE: [ -0.78539816, 0.78539816 ]

            - NAME: random_world_scaling
              WORLD_SCALE_RANGE: [ 0.95, 1.05 ]

#VALIDATOR:
#    ENABLE: True
#    VALIDATOR_LIST: ['entropy', 'bnm', 'confidence', 'mi', 'dev', 'devn']

DATA_CONFIG_TAR:
    _BASE_CONFIG_: cfgs/dataset_configs/da_kitti_dataset.yaml
    TARGET: True
    FOV_POINTS_ONLY: False
    USE_PSEUDO_LABEL: True
    CLASS_NAMES: ['Car', 'Pedestrian', 'Cyclist']
    SHIFT_COOR: [0.0, 0.0, 1.6]

    DATA_AUGMENTOR:
        DISABLE_AUG_LIST: [ 'placeholder' ]
        AUG_CONFIG_LIST:
            - NAME: random_object_scaling
              SCALE_UNIFORM_NOISE: [ 0.95, 1.05 ]

            - NAME: random_object_rotation
              ROT_PROB: 0.8
              ROT_UNIFORM_NOISE: [ -0.38539816, 0.38539816 ]

            - NAME: random_world_flip
              ALONG_AXIS_LIST: [ 'x', 'y' ]

            - NAME: random_world_rotation
              WORLD_ROT_ANGLE: [ -0.78539816, 0.78539816 ]

            - NAME: random_world_scaling
              WORLD_SCALE_RANGE: [ 0.97, 1.03 ]
MODEL:
    _BASE_CONFIG_: cfgs/da-waymo-kitti_models/pv-a/waymo_pv_a.yaml

OPTIMIZATION:
    NUM_EPOCHS: 30
    TOTAL_NUM_EPOCHS: 30
#    BATCH_SIZE_PER_GPU: 4
    OPTIMIZER: adam_onecycle
    LR: 0.0015
    WEIGHT_DECAY: 0.01
    MOMENTUM: 0.9

    MOMS: [0.95, 0.85]
    PCT_START: 0.4
    DIV_FACTOR: 10
    DECAY_STEP_LIST: [35, 45]
    LR_DECAY: 0.1
    LR_CLIP: 0.0000001

    LR_WARMUP: False
    WARMUP_EPOCH: 1

    GRAD_NORM_CLIP: 10

SELF_TRAIN:
    TOTAL_NUM_EPOCHS: 30
    SOFT_LABEL:
        ENABLE: False
        WEIGHTING_METHOD: iou_score

    LOAD_SCRATCH_AFTER_PSEUDO_LABELING: False
    LOAD_OPTIMIZER_AFTER_PSEUDO_LABELING: True

    SCORE_THRESH: [0.6, 0.55, 0.55]
    NEG_THRESH: [0.25, 0.2, 0.2]
    UPDATE_PSEUDO_LABEL: [0]
    UPDATE_PSEUDO_LABEL_INTERVAL: 2
    INIT_PS: None
    SRC:
        USE_DATA: False
        USE_GRAD: False
        LOSS_WEIGHT: 1.0
    TAR:
        USE_DATA: True
        LOSS_WEIGHT: 1.0

    PROG_AUG:
        ENABLED: True
        UPDATE_AUG: [5, 10, 20, 25]
        SCALE: 1.1

    MEMORY_ENSEMBLE:
        ENABLED: True
        NAME: consistency_ensemble
        IOU_THRESH: 0.1

        NMS_CONFIG:
            NMS_TYPE: nms_gpu
            MULTI_CLASSES_NMS: False
            NMS_PRE_MAXSIZE: 512
            NMS_POST_MAXSIZE: 100
            NMS_THRESH: 0.1

        MEMORY_VOTING:
            ENABLED: True
            IGNORE_THRESH: 2
            RM_THRESH: 3